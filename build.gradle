plugins {
    id 'application'
}

group 'edu.personal.hamiltonian'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

application {
    mainClassName = 'edu.personal.hamiltonian.HamiltonianPath'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
    useJUnitPlatform()
}
